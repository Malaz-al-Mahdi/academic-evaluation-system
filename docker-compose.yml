version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/evaluations.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    restart: unless-stopped




