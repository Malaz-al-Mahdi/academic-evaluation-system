<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EduTec</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-graduation-cap"></i> EduTec</h1>
            <nav>
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/evaluate"><i class="fas fa-clipboard-check"></i> Grade Report</a>
                <a href="/statistics"><i class="fas fa-chart-bar"></i> Statistics</a>
                <a href="/admin" class="active"><i class="fas fa-cog"></i> Admin</a>
            </nav>
            <div class="user-info">
                <span id="username"><i class="fas fa-user"></i> Guest</span>
                <a href="/imprint">Imprint</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Admin Panel - Rubric Management</h2>
            
            <div class="admin-section">
                <h3><i class="fas fa-upload"></i> Import Rubrics</h3>
                <div class="form-group">
                    <label for="rubricFile"><i class="fas fa-file-upload"></i> Upload CSV or Excel file</label>
                    <input type="file" id="rubricFile" accept=".csv,.xlsx,.xls">
                    <button type="button" id="uploadRubrics" class="btn btn-primary">
                        <i class="fas fa-cloud-upload-alt"></i> Upload
                    </button>
                </div>
            </div>

            <div class="admin-section">
                <h3><i class="fas fa-list-alt"></i> Report Types and Rubrics</h3>
                <div id="reportTypesAdmin"></div>
            </div>
        </div>
    </main>

    <script>
        // Check authentication immediately
        (function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
            }
        })();
    </script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
