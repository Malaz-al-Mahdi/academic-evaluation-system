<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EduTec</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-graduation-cap"></i> EduTec</h1>
            <nav>
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/evaluate"><i class="fas fa-clipboard-check"></i> Grade Report</a>
                <a href="/statistics"><i class="fas fa-chart-bar"></i> Statistics</a>
                <a href="/admin" class="active"><i class="fas fa-cog"></i> Admin</a>
            </nav>
            <div class="user-info">
                <span id="username"><i class="fas fa-user"></i> Guest</span>
                <button type="button" id="logoutBtn" class="logout-btn" style="display: none;" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Admin Panel - Rubric Management</h2>
            
            <div class="admin-section">
                <h3><i class="fas fa-upload"></i> Import Rubrics</h3>
                <div class="form-group">
                    <label for="rubricFile"><i class="fas fa-file-upload"></i> Upload CSV or Excel file</label>
                    <input type="file" id="rubricFile" accept=".csv,.xlsx,.xls">
                    <button type="button" id="uploadRubrics" class="btn btn-primary">
                        <i class="fas fa-cloud-upload-alt"></i> Upload
                    </button>
                </div>
            </div>

            <div class="admin-section">
                <h3><i class="fas fa-list-alt"></i> Report Types and Rubrics</h3>
                <div id="reportTypesAdmin"></div>
            </div>
        </div>
    </main>

    <script>
        (function() { var t = localStorage.getItem('access_token'); if (!t) window.location.href = '/login'; })();
    </script>
    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var logoutBtn = document.getElementById('logoutBtn');
            var usernameEl = document.getElementById('username');
            var token = localStorage.getItem('access_token');
            if (!token) return;
            if (logoutBtn) { logoutBtn.style.display = 'inline-block'; logoutBtn.onclick = function() { localStorage.removeItem('access_token'); localStorage.removeItem('user_info'); window.location.href = '/login'; }; }
            if (usernameEl) { fetch('/api/auth/me', { headers: { 'Authorization': 'Bearer ' + token } }).then(function(r) { return r.ok ? r.json() : Promise.reject(); }).then(function(u) { usernameEl.innerHTML = '<i class=\"fas fa-user\"></i> ' + (u.email || u.username || 'User'); }).catch(function() { localStorage.removeItem('access_token'); localStorage.removeItem('user_info'); window.location.href = '/login'; }); }
        });
    </script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
